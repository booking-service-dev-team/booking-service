databaseChangeLog:
  - changeSet:
      id: 03-create-accommodations-table
      author: denis
      changes:
        - createTable:
            tableName: accommodations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: address_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: size_of_accommodation
                  type: varchar(255)
              - column:
                  name: amenities
                  type: varchar(255)
              - column:
                  name: price_per_month_usd
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_available_accommodation
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: accommodations
            baseColumnNames: address_id
            constraintName: fk_accommodations_addresses
            referencedTableName: addresses
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
