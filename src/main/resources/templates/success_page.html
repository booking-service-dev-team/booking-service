<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження бронювання</title>
    <style>
        body {
            background-color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #confirmation {
            display: inline-block;
            padding: 20px;
            border-radius: 50%;
            background-color: green;
            color: white;
        }

        #checkmark {
            font-size: 30px;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="confirmation">
        <div id="checkmark">&#10003;</div>
    </div>
    <div id="message">Ваше бронювання оплачено</div>
</body>
</html>
