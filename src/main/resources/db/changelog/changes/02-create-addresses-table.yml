databaseChangeLog:
  - changeSet:
      id: 02-create-addresses-table
      author: denis
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country_name
                  type: varchar(255)
              - column:
                  name: city_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: street_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_house
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
