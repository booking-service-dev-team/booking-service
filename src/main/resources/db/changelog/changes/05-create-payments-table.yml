databaseChangeLog:
  - changeSet:
      id: 05-create-payments-table
      author: denis
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: booking_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amenities
                  type: varchar(255)
              - column:
                  name: amount_to_pay_usd
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: booking_id
            constraintName: fk_payments_bookings
            referencedTableName: bookings
            referencedColumnNames: id
            onUpdate: CASCADE
            onDelete: CASCADE
